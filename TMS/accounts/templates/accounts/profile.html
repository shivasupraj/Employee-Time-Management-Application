<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>TMS</title>

    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

  </head>

  <body class="text-center">
    <h1>Profile page</h1>
    <form class="" action="" method="post">
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="staticEmail" value={{ profile.user }}>
        </div>
      </div>
      <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">Employee Name</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="" value={{ profile.emp_name }}>
        </div>
      </div>
      <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">Employee Name</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="" value={{ profile.emp_name }}>
        </div>
      </div>
      <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">Gender</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="" value={{ profile.gender }}>
        </div>
      </div>
      <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">Salry</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="" value={{ profile.salary }}>
        </div>
      </div>
    </form>
    <a href="{% url 'accounts:logout' %}">Logout</a>
  </body>
</html>

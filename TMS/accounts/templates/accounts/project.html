
{% if projects %}
<form action="{% url 'accounts:addtimesheet' %}" method="get">
{% for project in projects %}
    <input type="radio" name = "project_id" value="{{ project.id }}">{{ project.project_name }}<br>
{%endfor%}
    <input type="submit" value="Add Timesheet">
</form>
{%else%}
  <h2>You are not in any project currently</h2>
{%endif%}
<br>
<a href="{% url 'accounts:logout' %}">Logout</a>
